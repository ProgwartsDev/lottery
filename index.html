<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны | Progwarts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-saturn"></div>
    <div class="lightning-top-left"></div>
    <div class="lightning-bottom-right"></div>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <img src="Logo_progwarts.png" alt="Progwarts">
            </div>
            <h1 class="header-title">Колесо удачи</h1>
            <div class="header-spacer"></div>
        </div>
    </header>

    <div class="container">
        <canvas id="confetti-canvas"></canvas>
        <div class="sidebar">
            <div class="panel-header">
                <h2>Управление лотами</h2>
            </div>
            <div class="lot-form">
                <input type="text" id="lotName" placeholder="Введите название лота">
                <button id="addLot">+ Добавить лот</button>
                <div class="lot-actions">
                    <button id="exportLots" class="secondary-button">Экспорт лотов</button>
                    <button id="importLots" class="secondary-button">Импорт лотов</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </div>
            <div class="lots-list" id="lotsList">
                <!-- Лоты будут добавляться здесь -->
            </div>
        </div>
        
        <div class="main-content">
            <div class="current-lot" id="currentLot">
                <!-- Текущий лот будет отображаться здесь -->
            </div>
            <div class="wheel-container">
                <canvas id="wheel"></canvas>
                <div class="wheel-pointer"></div>
            </div>
            <button id="spinButton" class="spin-button">КРУТИТЬ</button>
        </div>
        
        <div class="settings-panel">
            <div class="panel-header">
                <h2>Настройки</h2>
            </div>
            <div class="settings-controls">
                <div class="setting-item">
                    <label class="setting-label">Длительность вращения</label>
                    <div class="setting-control">
                        <input type="range" id="spinDuration" min="5" max="60" value="10">
                        <span id="durationValue" class="value-display">10с</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label class="setting-label">Тип вращения</label>
                    <div class="setting-control">
                        <select id="spinType" class="spin-type-select">
                            <option value="smooth">Плавное</option>
                            <option value="bouncy">Пружинящее</option>
                            <option value="slow">Замедляющееся</option>
                        </select>
                    </div>
                </div>
                <div class="setting-item">
                    <label class="setting-label">Звуковые эффекты</label>
                    <div class="setting-control">
                        <label class="switch">
                            <input type="checkbox" id="soundEnabled" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="setting-item">
                    <label class="setting-label">Конфетти</label>
                    <div class="setting-control">
                        <label class="switch">
                            <input type="checkbox" id="confettiEnabled" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
